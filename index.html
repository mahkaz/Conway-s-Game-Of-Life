<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Conway's Game of Life</title>
</head>
<body>

    <h1>Conway's Game of Life</h1>

    <div>
      <table style="margin: auto">
        <tr>
          <td><button class="button" id="start">start</button></td>
          <td><button class="button" id="pause">pause</button></td>
          <td><button class="button" id="reset">reset board</button></td>
          <td><button class="button" id="start-random">start random</button></td>
        </tr>
        <tr>
          <td><input type="button" class="button" id="speed-label" style="width:180; text-align:left" value=""></td>
        </tr>
        <tr>
          <td><input type="range" id="speed-slider" style="width:180" min="0" max="1000"/></td>
        </tr>
      </table>
    </div>
    
    <canvas id="gamefield" width="1400" height="500"></canvas>
    <input type="button" class="button" id="gen-counter" style="margin:right" value="dasd">

</body>
<script src="utils.js"></script>
<script src="GameOfLife.js"></script>
<script src="draw.js"></script>
<script src="controls.js"></script>
<script src="index.js"></script>
<script>
  window.onload = program();
</script>
</html>
